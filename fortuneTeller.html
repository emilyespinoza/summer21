<!DOCTYPE html>
<html>
<title>The Fortune Teller</title>
<body>
	<script>
		var children = 0;
		var partner = "Juan";
		var location = "Dallas";
		var job = "Engineer";
		document.write("I will be a " + job + " in " + location + ", and married to" + partner + "with " + children + "kids.");
	</script>

	<script>
	//part 2
	function tellFuture(a,b,c,d){
		var future = "I will be a " + d " in" + c + " ,and married to " + b + " with " + a + " kids."
		document.write(future);

	}
	</script>

	<p><script>tellFuture(3, "George", "Houston", "Chef");</script></p>
	<p><script>tellFuture(4, "Jerry", "New York", "Doctor");</script></p>
	<p><script>tellFuture(1, "Tom", "Calfornia", "Actor");</script></p>
</body>
</html>
